<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/kingslayer.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta áudio. <a href="midia/kingslayer.mp3">Clique aqui para baixar o arquivo MP3</a></p> 
    </audio>

    <h1>Reproduzindo vídeos</h1>
    <p>Vamos reproduzir vídeos em HTML5</p>
    <video width="600" poster="imagens/kingslayer.jpg" controls autoplay>
        <source src="midia/kingslayer.mp4" type="video.mp4">
    </video>
</body>
</html>
